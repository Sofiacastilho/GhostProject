                        <input id="email" type="email" name="email" placeholder="E-mail" autocomplete="off" /> 
                        <input id="password" type="password" name="password" placeholder="Senha" autocomplete="off" />

        <script>

            var exp = /^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$/;

            function valid(){
                var inp = document.getElementById("password").value;
                //var check = alert(exp.test(inp));
                var check = exp.test(inp);

                if(check == true){
                    alert("A senha cadastrada foi forte!")
                }
                else{
                    alert("Senha muito fraca. Tente adicionar letras maiúsculas, caracteres especiais e números.")
                }
